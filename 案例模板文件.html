<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 基础文件模板</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{demo}}</div>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data() {
      return {
        demo: "文字内容"
      }
    },
    created() {
      this.handleHello()
    },
    methods: {
      handleHello() {
        console.log("hello vue2")
      },
    }
  });
</script>

</html>
